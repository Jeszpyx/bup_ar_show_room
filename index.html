<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- MindAR для image tracking -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@latest/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #ui {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 10px 14px;
            border-radius: 14px;
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            z-index: 10;
            text-align: center;
        }
        input[type=range] {
            width: 200px;
        }
        label {
            display: block;
            margin-top: 6px;
            font-size: 13px;
        }
    </style>
</head>
<body>
<!-- AR-сцена -->
<a-scene
        mindar-image="imageTargetSrc: ./targets/qr.mind; autoStart: true;"
        embedded
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
>
    <!-- Камера -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Подключаем модель -->
    <a-assets>
        <a-asset-item id="model" src="./assets/3V_MODEL_L.glb"></a-asset-item>
    </a-assets>

    <!-- Модель на QR -->
    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="myModel" src="#model" scale="0.1 0.1 0.1" position="0 0 0"></a-gltf-model>
    </a-entity>
</a-scene>

<!-- UI снизу -->
<div id="ui">
    <label>
        Масштаб:
        <input type="range" id="scaleSlider" min="0.05" max="1" step="0.05" value="0.1">
    </label>
    <label>
        Высота:
        <input type="range" id="ySlider" min="-1" max="1" step="0.05" value="0">
    </label>
</div>

<script>
    const model = document.getElementById('myModel');
    const scaleSlider = document.getElementById('scaleSlider');
    const ySlider = document.getElementById('ySlider');

    // Регулировка масштаба
    scaleSlider.addEventListener('input', () => {
        const s = scaleSlider.value;
        model.setAttribute('scale', `${s} ${s} ${s}`);
    });

    // Регулировка высоты (ось Y)
    ySlider.addEventListener('input', () => {
        const pos = model.getAttribute('position');
        model.setAttribute('position', `0 ${ySlider.value} 0`);
    });
</script>
</body>
</html>
