<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- MindAR для image tracking -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@latest/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
<!-- AR-сцена -->
<a-scene
        mindar-image="imageTargetSrc: ./targets/qr.mind"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true, physicallyCorrectLights: true"
        embedded
>
    <!-- Камера -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Подключаем модель -->
    <a-assets>
        <a-asset-item id="model" src="./assets/3V_MODEL_L.glb"></a-asset-item>
    </a-assets>

    <!-- Модель на QR -->
    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
                src="#model"
                position="0 0 0"
                rotation="0 0 0"
                scale="0.1 0.1 0.1"
        ></a-gltf-model>

        <!-- Немного света -->
        <a-entity light="type: ambient; intensity: 0.7"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>
    </a-entity>
</a-scene>
</body>
</html>
