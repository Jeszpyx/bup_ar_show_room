<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- MindAR для image tracking -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@latest/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
<!-- AR-сцена -->
<a-scene
        mindar-image="imageTargetSrc: ./targets/qr.mind; autoStart: true"
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-assets>
        <a-asset-item id="model" src="./assets/3V_MODEL_L.glb"></a-asset-item>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#model" scale="0.1 0.1 0.1"></a-gltf-model>
    </a-entity>
</a-scene>

</body>
</html>
